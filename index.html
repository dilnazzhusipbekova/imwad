<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Superhero Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Random Superhero Generator</h1>
    <div class="hero-card">
      <div class="image-container">
        <img id="hero-image" src="" alt="Superhero Image">
      </div>
      <div class="content">
        <h2 id="hero-name">Click the button to get a superhero!</h2>
        <p id="hero-gender"></p>
        <p id="hero-age"></p>
        <div id="hero-skills">
          <!-- Прогресс-бары будут добавляться через JavaScript -->
        </div>
        <button id="generate-btn">Generate Random Superhero</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
