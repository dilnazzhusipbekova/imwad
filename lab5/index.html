<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Xylophone</title>
</head>
<body>
    <h1>Virtual Xylophone</h1>
    <div class="xylophone">
        <div class="key" id="C" data-note="C">C</div>
        <div class="key" id="D" data-note="D">D</div>
        <div class="key" id="E" data-note="E">E</div>
        <div class="key" id="F" data-note="F">F</div>
        <div class="key" id="G" data-note="G">G</div>
        <div class="key" id="A" data-note="A">A</div>
        <div class="key" id="B" data-note="B">B</div>
    </div>
    <p class="instructions">Press the keys to play notes!</p>
    <script src="script.js"></script>
</body>
</html>
